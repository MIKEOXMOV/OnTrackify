<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }
        .form-container {
            background: #007bff;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-container .header {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container form label {
            color: white;
            margin-bottom: 5px;
        }
        .form-container form select,
        .form-container form input[type="text"],
        .form-container form input[type="email"],
        .form-container form input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        .form-container form input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: white;
            color: #007bff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
    <script>
        function showRelevantField() {
            var role = document.getElementById("role").value;
            if (role == "student") {
                document.getElementById("register_number").style.display = "block";
                document.getElementById("register_number_input").required = true;
                document.getElementById("faculty_id").style.display = "none";
                document.getElementById("faculty_id_input").required = false;
            } else {
                document.getElementById("register_number").style.display = "none";
                document.getElementById("register_number_input").required = false;
                document.getElementById("faculty_id").style.display = "block";
                document.getElementById("faculty_id_input").required = true;
            }
        }

        window.onload = showRelevantField; // Ensure the correct field is displayed when the page loads
    </script>
</head>
<body>
    <div class="form-container">
        <div class="header">Signup Form</div>
        <form action="signup_process.php" method="POST">
            <label for="role">Role:</label>
            <select id="role" name="role" onchange="showRelevantField()" required>
                <option value="student">Student</option>
                <option value="coordinator">Coordinator</option>
                <option value="guide">Guide</option>
            </select>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <div id="register_number" style="display:none;">
                <label for="register_number">Register Number:</label>
                <input type="text" id="register_number_input" name="register_number">
            </div>

            <div id="faculty_id" style="display:none;">
                <label for="faculty_id">Faculty ID:</label>
                <input type="text" id="faculty_id_input" name="faculty_id">
            </div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <input type="submit" value="Signup">
        </form>
    </div>
</body>
</html>
