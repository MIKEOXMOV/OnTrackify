<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .logo-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .form-container {
            background: #007bff;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 60px; /* Adjusted margin-top to leave space */
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container form label {
            color: white;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .form-container form select,
        .form-container form input[type="text"],
        .form-container form input[type="email"],
        .form-container form input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-container form input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: white;
            color: #007bff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .form-container form input[type="submit"]:hover {
            background: #0056b3;
            color: white;
        }
        .link-container {
            text-align: center;
            margin-top: 10px;
            color: white;
        }
        .link-container a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }
        .link-container a:hover {
            text-decoration: underline;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function showRelevantField() {
            var role = document.getElementById("role").value;
            if (role == "student") {
             // Display the register number field and make it required
                document.getElementById("register_number").style.display = "block";
                document.getElementById("register_number_input").required = true;
                 // Hide the faculty ID field and make it not required
                document.getElementById("faculty_id").style.display = "none";
                document.getElementById("faculty_id_input").required = false;
            } else {
                 // Hide the register number field and make it not required
                document.getElementById("register_number").style.display = "none";
                document.getElementById("register_number_input").required = false;
                // Display the faculty ID field and make it required
                document.getElementById("faculty_id").style.display = "block";
                document.getElementById("faculty_id_input").required = true;
            }
        }
        window.onload = showRelevantField; // Ensure the correct field is displayed when the page loads
    </script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <div class="logo-name">OnTrackify</div>
        </div>
        <a href="home.php" class="back-button">Back</a>
    </div>
    <div class="form-container">
        <form action="signup_process.php" method="POST">
            <label for="role">Role:</label>
            <select id="role" name="role" onchange="showRelevantField()" required>
                <option value="student">Student</option>
                <option value="coordinator">Coordinator</option>
                <option value="guide">Guide</option>
            </select>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <div id="register_number" style="display:none;">
                <label for="register_number">Register Number:</label>
                <input type="text" id="register_number_input" name="register_number">
            </div>

            <div id="faculty_id" style="display:none;">
                <label for="faculty_id">Faculty ID:</label>
                <input type="text" id="faculty_id_input" name="faculty_id">
            </div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <input type="submit" value="Signup">
        </form>
        
    </div>
</body>
</html>
